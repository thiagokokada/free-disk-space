name: Free Disk Space (Ubuntu)
on: push

jobs:
  free-disk-space:
    runs-on: ubuntu-latest
    steps:
      # If there is a problem with this GitHub Actions, this step will fail
      - name: Free Disk Space
        uses: thiagokokada/free-disk-space@main
        with:
          large-packages: true
          usrlocal: true
          opt: true
          swap-storage: true
          debug: true
